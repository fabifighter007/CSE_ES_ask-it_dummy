<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask.IT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b8167d, #534c96, #113658);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            background-color: #113658;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #b8167d;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            color: #333;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content button {
            background-color: #534c96;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #113658;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ask{ }IT</h1>
        <p>Got a software related question? Get support quickly.</p>
        <p>Know the answer for another question? Get paid.</p>
    </div>
    <div class="buttons">
        <button onclick="openModal()">Start Now as Expert</button>
        <button onclick="askQuestion()">Ask Question</button>
    </div>

    <!-- Modal for selecting GitHub or LinkedIn -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select Authentication Method</h2>
            <button onclick="startAsExpert('github')">GitHub</button>
            <button onclick="startAsExpert('linkedin')">LinkedIn</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('authModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        function startAsExpert(method) {
            closeModal();
            if (method === 'github') {
                window.location.href = "https://github.com/login/oauth/authorize?client_id=Ov23lidSUnbInTGA2mP2";
            } else if (method === 'linkedin') {
                alert("LinkedIn authentication not implemented yet.");
                // Add the LinkedIn OAuth URL here
            }
        }

        function askQuestion() {
            alert("Redirecting to ask question page...");
            // Add logic to redirect to the ask question page
        }
    </script>
</body>
</html>
